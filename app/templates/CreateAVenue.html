{% extends "base.html" %}

{% block content %}
    <h2>Create a New Artist</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            <br>
            {{ form.name() }}
        </p>

        <p>
            {{ form.street.label }}
            <br>
            {{ form.street() }}
        </p>

        <p>
            {{ form.city.label }}
            <br>
            {{ form.state() }}
        </p>
        <p>
            {{ form.zip.label }}
            <br>
            {{ form.zip() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
